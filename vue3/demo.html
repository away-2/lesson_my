<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑莲花Vue App 开发</title>
    <!-- @next vue 最新版 -->
    <script src="https://unpkg.com/vue@next"></script>
    
</head>
<body>
    <!--  挂载点  根组件挂载上去
     组件化思想  -->
    <div id="app">
        <!-- 组件化， 数据驱动的vue的世界 -->
    </div>
    <script>
        // 创建web应用   三明治
        // 面向对象开发思想
       const app = Vue.createApp({
            data(){
                // 为什么一定是一个对象？
                // data 里面用{} 组织了组件要用到的数据
                return {
                   counter:1,
                   content:'欢迎光临，慕子期！',
                   isShowMeal:false,
                   setMeal:'黑莲花  桃子汽水'
                }
            } ,   
            // 字符串模板符合，可以换行， 特别适合  模板html字符串的结构表达？
            // 组件化搭建页面上    
            template:`<div>
                <div>{{content}}</div>
                <!-
                html 注释
                // Vue  世界里  不做DOM编程
                // bindtap v-on:click  v-on  事件指令DOM0   DOM2  addEventListener
                // vue  指令  directive
                // v-on
                    // v-  指令的开始
                    // wx-for
                    // wx-if
                    // wx-key
                    // v-on  事件监听指令  简写@
                    // :click  哪种事件
                    ->
                <button @click="welcomeBtnClick">妙妙来了</button>&nbsp;
                <button  v-on:click="byeBtnClick">妙妙走了</button>
                <div>
                     <div v-if="isShowMeal">{{setMeal}}</div>
                     <button  @click="showOrHideBtnClick">子期走了</button>  
                </div>
                </div>

            `,
            // vue  语法  事件方法    小程序   组件
            methods:{
                showOrHideBtnClick(){
                    this.isShowMeal = !this.isShowMeal
                },
                 welcomeBtnClick(){
                //  console.log('^-^')
                // this.content = "^-^"     vue  语法很方便
                this.$data.content = "^-^"
                 },
                 byeBtnClick(){
                    // console.log('-_-')
                    this.content = "-_-"
                 }
            },
           
            mounted(){
                console.log('应用挂载到#app节点上了，且显示了')
                setInterval(() =>{
                   this.counter++; // 修改数据
                },1000)
            }
        })
        const vm = app.mount('#app')
        console.log(app,vm);
    </script>
</body>
</html>
